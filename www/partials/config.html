<div id="menu-top" class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <h1>Configuration des serveurs</h1>
        </div>
    </div>
</div>

<div id="content" class="container">
    <div ng-show="view_part == 'list'">
        <button class="btn" ng-click="addServer()">Ajouter</button>
        <div ng-repeat="server in servers">
            <span>{{server.name}}</span>
            <button class="btn" ng-click="editServer(server)">Editer</button>
            <button class="btn" ng-click="deleteServer($index)">Supprimer</button>
        </div>
    </div>
    <div ng-show="view_part == 'form'">
        <input type="text" ng-model="current_server.name" placeholder="Nom de la configuration" />
        <input type="text" ng-model="current_server.address" placeholder="Adresse" />
        <input type="text" ng-model="current_server.port" placeholder="Port" />
        <input type="text" ng-model="current_server.login" placeholder="Nom d'utilisateur" />
        <input type="password" ng-model="current_server.password" placeholder="Mot de passe" />
        <button class="btn" ng-click="cancelEdit()">Annuler</button>
        <button class="btn" ng-click="saveServer()">Sauvegarder</button>
    </div>
</div>
